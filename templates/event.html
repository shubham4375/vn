{% extends "layout.html" %}


{% block style %}
	<!-- style -->
<style type="text/css">
*{
	margin: 0;
	padding: 0;
	font-size: 18px;
	font-style: bold;
	box-sizing: border-box;
	font-family: 'Courier New', sans-serif;
}

body{
    display:flex;
    flex-direction:column;
    /*padding: 3px 200px;*/
    height:300px;
    /*justify-content:center;*/
    /*align-items: center;*/
    background: linear-gradient(90deg, rgb(255, 123, 123, 1) 0%, rgb(250,250,210, 1)65%, rgb(255, 135, 135, 1)100% );
}

.container{
    width: 80%;
    margin: 35px auto;
}

h1{
    color: #000;
    font-size: 44px;
    text-align: center;
}

.row{
    position: relative;
    padding: 20px;
    margin: 20px;
    display: flex;
}

.col{
    flex-basis: 100%;
    min-width: 250px;
}


.video{
    position: relative;
    width: 80%;
    margin: auto;
    border-radius: 6px;
    overflow: hidden;
}

.small-row{
    display: flex;
    margin:  20px 0;
    align-items: center;
    border-radius: 6px;
    overflow: hidden;
    width: 85%;
}

.vid{
    position: relative;
}

.vid img{
    width: 200px;
}

.small-row p{
    color: black;
    line-height: 22px;
    font-size: 15px;
}

p{
    text-align: left;
} 
h2{
    margin: 10px;
    color: black;
    font-size: 24px;
}
.main{
    width:70%;
    height:auto;
}

.main .track{
  margin-left: 90px;
}

.main .track ul{
    position: relative;
    list-style-type: none;
    padding: 0;
    height: 250px;
    width: 70%;
}

.main .track ul li{
    position:absolute;
    opacity: 0;
    top: 0;
    left: 0;
    height: 400px;
    transition: opacity .7s ease;
}

.main .track ul li:first-child{
    opacity: 1;

}
.main .track ul li img{
    width: 150%;
    height: 100%;
    border:1px solid black;
    box-shadow: 2px 3px 10px rgb(255, 120, 120); 
    border-radius: 2px;
    object-fit: cover;
    margin-left: 130px;
}

.slides{
    display: grid;
    grid-template-columns: repeat(4,1fr);
    grid-gap: 10px;
    margin-top: 170px;
    margin-bottom: 20px;
}

.slides a{
    padding: 5px;
    margin:0;
    height: 80px;
    margin-left: 70px;
}
.slides a img{
    width: 100%;
    height: 100%;
    border: 1px solid black ;
    border-radius: 2px;
    object-fit: cover;
    margin-left: 40px;
}
.slides a img:hover{
  border: 1px solid white;
}

.main .track ul li:target{
    opacity: 1;
}


.button{
	font-size: 22px;
    font-family: 'Courier New', sans-serif;
	position: absolute;
	top: 15%;
	left: 13%;
	transform: translate(-50%,-50%);
}

.btn{
	position: relative;
	display: inline-block;
	font-weight: bold;
	padding: 12px 36px;
	margin: 10px 0;
	color: black;
	text-transform: uppercase;
	text-decoration: none;
	transition: 0.6s ease;
	font-size: 18px;
	letter-spacing: 2px;
	border-radius: 40px;
	background: rgb(127, 255, 206,1)
}

.btn:hover{
	background: linear-gradient(90deg, rgb(250, 142, 147,1) 0%, rgb(127, 255, 206,1)35%, rgb(247, 125, 125,1)100% );
}

</style>
{% endblock %}
