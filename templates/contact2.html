{% extends "layout.html" %}


{% block style %}
	<!-- style -->
<style type="text/css">

*{
	margin: 0;
	padding: 0;
	font-size: 18px;
	font-style: bold;
	box-sizing: border-box;
    font-family: Georgia, serif; 
}

body{
    display:flex;
    flex-direction:column;
    /*padding: 3px 200px;*/
    height:300px;
    /*justify-content:center;*/
    /*align-items: center;*/
}

body::before{content: "";
    position: absolute;
    background:url("{{url_for('static',filename='1.jpg')}}") no-repeat center center/cover;
    height: 100%;
    bottom: 0px;
    left: 0px;
    right: 0px;
    width: 100%;
    z-index:-1;
    opacity: 0.85;
}

</style>
{% endblock %}

{% block content %}
<form action="{{url_for('contact')}}" method="POST" ></form>
<div class="mssg">{{msg}}</div>
<div class="form">
    <h2>Send a Message</h2>
    <div class="formBox">
        <div class="inputBox w50">
            <input type="firstname" name="firstname" required>
            <span>First Name</span>
        </div>
        <div class="inputBox w50">
            <input type="lastname" name="lastname" required>
            <span>Last Name</span>
        </div>
        <div class="inputBox w50">
            <input type="email" name="email" required>
            <span>Email Address</span>
        </div>
        <div class="inputBox w50">
            <input type="number" name="number" required>
            <span>Mobile Number</span>
        </div>
        <div class="inputBox w100">
            <textarea type="message" name="message" required></textarea>
            <span>Write your message here...</span>
        </div>
        <button class="btn" type="sumbit" value="sumbit">Sumbit</button>
    </div>
</div>
</form>

{% endblock %}
