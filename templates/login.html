{% extends "layout.html" %}


{% block style %}
<style type="text/css">

*{
	margin: 0;
	padding: 0;
	font-size: 18px;
	font-style: bold;
	box-sizing: border-box;
	font-family: 'Courier New', sans-serif;
}

body{
	display:flex;
    flex-direction:column;
    /*padding: 3px 200px;*/
    height:300px;
    /*justify-content:center;*/
    /*align-items: center;*/
}

body::before{content: "";
    position: absolute;
    background:url("{{url_for('static',filename='4.jpg')}}") no-repeat center center/cover;
    height: 100%;
    bottom: 0px;
    left: 0px;
    right: 0px;
    width: 100%;
    z-index:-1;
    /*opacity: 0.89;*/
}

.center{
	position: absolute;
	top: 50%;
	left: 20%;
	transform: translate(-50%,-50%);
	width: 400px;
	/*background: white;*/
	border-radius: 10px;
}
.center h1{
	color: white;
	font-weight: 700;
	font-size: 30px;
	text-align: center;
}
.center form{
	padding: 0 25px;
	box-sizing: border-box;
}

form .msg{
	position: relative;
	border-bottom: 2px solid springgreen;
	margin: 30px 0;
}
.msg input{
	color: whitesmoke;
	width: 100%;
	padding: 0 5px;
	height: 40px;
	font-size: 16px;
	border:none;
	background: none;
	outline: none;
}
.msg input[type=text]{
	color: white;
}
.msg label{
	position: absolute;
	top: 50%;
	left: 5px;
	color: #adadad;
	transform: translateY(-50%);
	font-size: 18px;
	pointer-events: none;
	transition: 0.5s;
}
.msg span::before{
	content: ' ';
	position: absolute;
	top: 40px;
	left: 0;
	width: 100%;
	height: 2px;
	background: #2691d9;
	transition: 0.5s;
}
.msg input:focus ~ label,
.msg input:valid ~ label{
	top: -5px;
	color: #2691d9;
}
.msg input:focus ~ span::before,
.msg input:valid ~ span::before{
	width: 100%;
}

input[type="submit"]{
	width: 100%;
	height: 50px;
	border: 1px solid;
	background: #2691d9;
	border-radius: 25px;
	font-size: 18px;
	color: #e9f4fb;
	font-weight: 700;
	cursor: pointer;
	outline: none;
}
input[type="submit"]:hover{
	border-color: #2691d9;
	transition: 0.5s;
}
.signup_link{
	margin: 30px 0;
	text-align: center;
	font-size: 16px;
	color: #666666;
}
.signup_link a{
	color: #2691d9;
    text-decoration: none;
}
.signup_link a:hover{
	text-decoration: underline;
}

.mssg {
	color: white;
}
</style>

{% endblock %}

{% block content %}
<meta charset="UTF-8">
<!-- login form -->
<div class="center">
	<h1>Login</h1>
	<h2 class="word">
		<form action="{{ url_for('login') }}" method="post">
			<div class="mssg">{{ msg }}</div>
			<div class="msg">
				<input type="text" id="username" name="username" placeholder="" required>
				<span></span>
				<label>Username</label>
			</div>
			<div class="msg">
				<input type="password" id="password" name="password" placeholder="" required>
				<span></span> 
				<label>password</label>
			</div>
			<input type="submit" class="btn" value="login">
		</form>
	</h2>
			<div class="signup_link">
				Not a member? <a href="{{url_for('signup')}}">Signup</a>
			</div>
	</div>
{% endblock %}
