{% extends "layout.html" %}


{% block style %}
<style type="text/css">

*{
	margin: 0;
	padding: 0;
	font-size: 18px;
	font-style: bold;
	box-sizing: border-box;
	font-family: 'Courier New', sans-serif;
}

body{
	display:flex;
    flex-direction:column;
    /*padding: 3px 200px;*/
    height:300px;
    /*justify-content:center;*/
    /*align-items: center;*/
}

body::before{content: "";
    position: absolute;
    background:url("{{url_for('static',filename='4.jpg')}}") no-repeat center center/cover;
    height: 100%;
    bottom: 0px;
    left: 0px;
    right: 0px;
    width: 100%;
    z-index:-1;
    /*opacity: 0.89;*/
}

h1{
	color: white;
	font-weight: 700;
	font-size: 40px;
    margin: 16% 15%;
    padding: 0 72px;
	cursor: pointer;
}

.button1{
	font-size: 25px;
    font-family: 'Courier New', sans-serif;
	position: absolute;
	top: 55%;
	left: 23%;
	transform: translate(-50%,-50%);
}

.btn2{
	position: relative;
	display: inline-block;
	font-weight: bold;
	padding: 12px 36px;
	margin: 10px 0;
	color: #e9f4fb;
	text-transform: uppercase;
	text-decoration: none;
	transition: 0.6s ease;
	font-size: 18px;
	letter-spacing: 2px;
	border-radius: 40px;
	border: 1px solid;
	background: #2691d9;
}

.btn2:hover{
	border-color: #2691d9;
	background: white;
	transition: 0.5s;
	color: #2691d9;
}

</style>

{% endblock %}

{% block content %}
<meta charset="UTF-8">

<h1>Login</h1>
<div class="button1">
	<a href="{{url_for('login')}}" class="btn2">User Login</a>
	<a href="{{url_for('adminlogin')}}" class="btn2">Admin Login</a>
</div>
{% endblock %}
